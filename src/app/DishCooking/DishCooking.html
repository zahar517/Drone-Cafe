<div class="dish-cooking">
  <md-toolbar layout="row" class="md-hue-2">
    <div class="md-toolbar-tools">
      <span>Dish Cooking</span>
    </div>
  </md-toolbar>
  <md-content>
    <md-list flex>
      <dish-cooking-item order="$ctrl.order" dish="dish" ng-repeat="dish in filteredDishes = ($ctrl.order | filter : {state: 2})"></dish-cooking-item>
      <div ng-show="!filteredDishes.length">No cooking dishes</div>
    </md-list>
  </md-content>
</div>
